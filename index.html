<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>月迷津渡 · Entry</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- ✅ Favicon（如果你的文件名是 favion.png，就把 favicon 改成 favion） -->
  <link rel="icon" type="image/png" sizes="32x32" href="favicon.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon.png">
  <link rel="shortcut icon" href="favicon.png">

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Libre+Caslon+Text:wght@400;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg:#0f0f10;                 /* 舞台黑 */
      --silver:#cfd2d6;             /* 银色主句 */
      --silver-dim: rgba(207,210,214,.72);
      --accent:#c28e6a;

      /* 幕帘 */
      --curtainA: rgba(18,18,18,.92);
      --curtainB: rgba(18,18,18,.84);
      --curtainHoverA: rgba(62,42,30,.86);
      --curtainHoverB: rgba(35,24,18,.80);

      --fold: rgba(255,255,255,.06);
      --shadow: rgba(0,0,0,.28);
    }

    *{ box-sizing:border-box; margin:0; padding:0; }
    html,body{ height:100%; }
    body{
      background: var(--bg);
      font-family:"Inter","PingFang SC","Microsoft YaHei",sans-serif;
      overflow:hidden;
    }

    .stage{
      height:100vh;
      position:relative;
      isolation:isolate;
    }

    /* ===== 中央题词：永远绝对居中 ===== */
    .center{
      position:absolute;
      left:50%;
      top:50%;
      transform: translate(-50%, -50%);
      z-index:5;
      width:min(820px, 92vw);
      text-align:center;
      pointer-events:none;
    }

    .quote{
      font-family:"Libre Caslon Text", serif;
      font-size:22px;
      line-height:1.9;
      margin-bottom:10px;
      color: var(--silver);
    }
    .quote-cn{
      font-family:"Songti SC","STSong","SimSun",serif;
      font-size:20px;
      line-height:2;
      letter-spacing:.06em;
      color: var(--silver-dim);
    }
    .author{
      margin-top:14px;
      font-size:12px;
      letter-spacing:.18em;
      color: rgba(207,210,214,.55);
    }
    .choose{
      margin-top:26px;
      font-size:12px;
      letter-spacing:.16em;
      color: rgba(207,210,214,.55);
      text-transform: uppercase;
    }

    /* 被控制的词 */
    .hl{
      color: inherit;
      transition: color .22s ease, opacity .22s ease;
    }

    /* ===== 左右点击/hover 区域（半屏） ===== */
    .zones{
      position:absolute;
      inset:0;
      display:grid;
      grid-template-columns: 1fr 1fr;
      z-index:4;
    }

    .zone{
      position:relative;
      outline:none;
    }

    .zone a{
      position:absolute;
      inset:0;
      text-decoration:none;
      /* 让可点击区域存在，但不遮挡中间文字（中间文字 pointer-events:none） */
    }

    /* ===== 幕帘：固定在两侧，不遮中间 ===== */
    .curtains{
      position:absolute;
      inset:0;
      z-index:2;
      pointer-events:none;
    }

    .curtain{
      position:absolute;
      top:0; bottom:0;
      width: 34vw;
      max-width: 520px;
      min-width: 220px;
      box-shadow: 0 20px 80px var(--shadow);
      transition: transform .42s cubic-bezier(.2,.8,.2,1), background .35s ease, filter .35s ease;
      filter:saturate(1);
    }

    .curtain.left{
      left:0;
      transform: translateX(10px);
      background:
        repeating-linear-gradient(to right, var(--fold) 0px, rgba(255,255,255,0) 12px, rgba(255,255,255,0) 26px),
        linear-gradient(to bottom, var(--curtainA), var(--curtainB));
      border-right: 1px solid rgba(255,255,255,.06);
    }

    .curtain.right{
      right:0;
      transform: translateX(-10px);
      background:
        repeating-linear-gradient(to left, var(--fold) 0px, rgba(255,255,255,0) 12px, rgba(255,255,255,0) 26px),
        linear-gradient(to bottom, var(--curtainA), var(--curtainB));
      border-left: 1px solid rgba(255,255,255,.06);
    }

    /* ===== 右侧 hover 出现的 ABOUT 文案（不挪动中间句子） ===== */
    .about-pop{
      position:absolute;
      left:50%;
      top: 64%;
      transform: translateX(-50%);
      z-index:6;
      pointer-events:none;
      opacity:0;
      transition: opacity .22s ease, transform .22s ease, color .22s ease;
      color: rgba(207,210,214,.70);
      letter-spacing:.22em;
      text-transform: uppercase;
      font-size: 13px;
      text-align:center;
    }
    .about-pop span{
      display:block;
      margin-top:8px;
      font-size:12px;
      letter-spacing:.18em;
      text-transform:none;
      color: rgba(207,210,214,.52);
    }

    /* =========================================
       ✅ 关键：用 :has() 让父级感知 hover（必生效）
       ========================================= */

    /* 左侧 hover：左帘微开+变暖 */
    .stage:has(.zone-left:hover) .curtain.left,
    .stage:has(.zone-left:focus-visible) .curtain.left{
      transform: translateX(-34px);
      background:
        repeating-linear-gradient(to right, var(--fold) 0px, rgba(255,255,255,0) 12px, rgba(255,255,255,0) 26px),
        linear-gradient(to bottom, var(--curtainHoverA), var(--curtainHoverB));
      filter:saturate(1.06);
    }

    /* 左侧 hover：temptation/诱惑 变成背景色（像消失） */
    .stage:has(.zone-left:hover) .hl-en,
    .stage:has(.zone-left:hover) .hl-cn,
    .stage:has(.zone-left:focus-visible) .hl-en,
    .stage:has(.zone-left:focus-visible) .hl-cn{
      color: var(--bg);
      opacity: 1;
    }

    /* 右侧 hover：右帘微开+变暖 */
    .stage:has(.zone-right:hover) .curtain.right,
    .stage:has(.zone-right:focus-visible) .curtain.right{
      transform: translateX(34px);
      background:
        repeating-linear-gradient(to left, var(--fold) 0px, rgba(255,255,255,0) 12px, rgba(255,255,255,0) 26px),
        linear-gradient(to bottom, var(--curtainHoverA), var(--curtainHoverB));
      filter:saturate(1.06);
    }

    /* 右侧 hover：显示 ABOUT */
    .stage:has(.zone-right:hover) .about-pop,
    .stage:has(.zone-right:focus-visible) .about-pop{
      opacity:1;
      transform: translateX(-50%) translateY(-2px);
      color: var(--accent);
    }

    /* 小屏适配 */
    @media (max-width: 700px){
      .quote{ font-size:18px; }
      .quote-cn{ font-size:16px; }
      .curtain{ width: 38vw; }
      .about-pop{ top: 68%; }
    }

    /* 触屏设备没有 hover：让 ABOUT 常显一点点，帘轻微打开 */
    @media (hover: none){
      .about-pop{ opacity:.85; }
      .curtain.left{ transform: translateX(-18px); }
      .curtain.right{ transform: translateX(18px); }
    }
  </style>
</head>

<body>
  <main class="stage">

    <!-- 点击/hover 区域 -->
    <nav class="zones" aria-label="Entry doors">
      <div class="zone zone-left" tabindex="0" aria-label="Temptation / 诱惑">
        <a href="about.html#works" aria-label="Go to works"></a>
      </div>

      <div class="zone zone-right" tabindex="0" aria-label="About / 关于">
        <a href="about.html" aria-label="Go to about"></a>
      </div>
    </nav>

    <!-- 幕帘 -->
    <div class="curtains" aria-hidden="true">
      <div class="curtain left"></div>
      <div class="curtain right"></div>
    </div>

    <!-- 中央题词 -->
    <section class="center" aria-label="Quote">
      <div class="quote">
        “I can resist everything except <span class="hl hl-en">temptation</span>.”
      </div>
      <div class="quote-cn">
        “除了<span class="hl hl-cn">诱惑</span>，我什么都能抗拒。”
      </div>
      <div class="author">— OSCAR WILDE</div>
      <div class="choose">Choose your door.</div>
    </section>

    <!-- 右侧 hover 才出现 -->
    <div class="about-pop" aria-hidden="true">
      ABOUT
      <span>关于</span>
    </div>

  </main>
</body>
</html>
