<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>月迷津渡 · Entry</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Libre+Caslon+Text:wght@400;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg:#f4f1ec;
      --text:#1f1f1f;
      --muted:#777;
      --accent:#c28e6a;

      /* 幕帘默认色（深）与 hover 色（更暖/更亮一点） */
      --curtainA: rgba(20,20,20,.92);
      --curtainB: rgba(20,20,20,.84);
      --curtainHoverA: rgba(62,42,30,.86);
      --curtainHoverB: rgba(35,24,18,.80);

      --fold: rgba(255,255,255,.055);
      --shadow: rgba(0,0,0,.18);
    }

    *{ box-sizing:border-box; margin:0; padding:0; }
    html,body{ height:100%; }
    body{
      background: var(--bg);
      color: var(--text);
      font-family: "Inter","PingFang SC","Microsoft YaHei",sans-serif;
      overflow:hidden;
    }

    .stage{
      height:100vh;
      position:relative;
      display:grid;
      place-items:center;
      padding:24px;
      isolation:isolate;
    }

    /* 中央题词：永远在最上层 */
    .center{
      position:relative;
      z-index:5;
      width:min(820px, 92vw);
      text-align:center;
      pointer-events:none; /* 不挡鼠标悬停 */
    }

    .quote{
      font-family:"Libre Caslon Text", serif;
      font-size:22px;
      line-height:1.9;
      margin-bottom:10px;
    }
    .quote-cn{
      font-family:"Songti SC","STSong","SimSun",serif;
      font-size:20px;
      line-height:2;
      letter-spacing:.06em;
    }
    .author{
      margin-top:14px;
      font-size:12px;
      color:var(--muted);
      letter-spacing:.18em;
    }

    /* 两侧交互区域（不可见） */
    .zones{
      position:absolute;
      inset:0;
      display:grid;
      grid-template-columns: 1fr 1fr;
      z-index:4;
    }
    .zone{
      position:relative;
      display:flex;
      justify-content:center;
      align-items:flex-end;
      padding-bottom: 12vh; /* 入口文字位置：中间偏下 */
      text-decoration:none;
      outline:none;
    }

    /* 左右入口文字 */
    .door-label{
      text-align:center;
      letter-spacing:.22em;
      color:var(--muted);
      transition: color .22s ease, transform .22s ease;
      transform: translateY(2px);
      user-select:none;
    }
    .door-label .en{
      display:block;
      font-family:"Libre Caslon Text", serif;
      font-size:16px;
      letter-spacing:.16em;
      margin-bottom:8px;
      transition: color .22s ease;
    }
    .door-label .cn{
      display:block;
      font-size:13px;
      letter-spacing:.18em;
      transition: color .22s ease;
    }

    /* 悬停左/右区域：文字变色 */
    .zone:hover .door-label .en,
    .zone:hover .door-label .cn,
    .zone:focus-visible .door-label .en,
    .zone:focus-visible .door-label .cn{
      color: var(--accent);
    }
    .zone:hover .door-label,
    .zone:focus-visible .door-label{
      transform: translateY(0);
    }

    /* ====== 幕帘：固定在两侧，不遮中间 ====== */
    .curtains{
      position:absolute;
      inset:0;
      z-index:2;
      pointer-events:none; /* 幕帘不吃 hover，让 zone 接管 hover */
    }

    .curtain{
      position:absolute;
      top:0; bottom:0;
      width: 34vw;              /* 两侧帘宽：可调 30vw-38vw */
      max-width: 520px;         /* 防止超宽屏太大 */
      min-width: 220px;         /* 防止太窄 */
      background:
        repeating-linear-gradient(
          to right,
          var(--fold) 0px,
          rgba(255,255,255,0) 12px,
          rgba(255,255,255,0) 26px
        ),
        linear-gradient(to bottom, var(--curtainA), var(--curtainB));
      box-shadow: 0 20px 70px var(--shadow);
      transition: transform .38s cubic-bezier(.2,.8,.2,1), filter .38s ease, background .38s ease;
      filter: saturate(1);
    }

    .curtain.left{
      left:0;
      /* 帘子默认稍微往中间压一点，像“合拢” */
      transform: translateX(10px);
      border-right: 1px solid rgba(255,255,255,.06);
    }

    .curtain.right{
      right:0;
      transform: translateX(-10px);
      border-left: 1px solid rgba(255,255,255,.06);
      /* 褶皱方向反一下更像真实左右帘 */
      background:
        repeating-linear-gradient(
          to left,
          var(--fold) 0px,
          rgba(255,255,255,0) 12px,
          rgba(255,255,255,0) 26px
        ),
        linear-gradient(to bottom, var(--curtainA), var(--curtainB));
    }

    /* 中央舞台开口的“暗边” */
    .proscenium{
      position:absolute;
      inset:0;
      z-index:1;
      pointer-events:none;
      background:
        radial-gradient(circle at 50% 50%, rgba(0,0,0,0.10), transparent 55%);
      opacity:.55;
    }

    /* hover 左区域：左帘变色 + 略往外拉开 */
    .zone-left:hover ~ .curtains .curtain.left,
    .zone-left:focus-visible ~ .curtains .curtain.left{
      transform: translateX(-34px);
      background:
        repeating-linear-gradient(to right, var(--fold) 0px, rgba(255,255,255,0) 12px, rgba(255,255,255,0) 26px),
        linear-gradient(to bottom, var(--curtainHoverA), var(--curtainHoverB));
      filter: saturate(1.06);
    }

    /* hover 右区域：右帘变色 + 略往外拉开 */
    .zone-right:hover ~ .curtains .curtain.right,
    .zone-right:focus-visible ~ .curtains .curtain.right{
      transform: translateX(34px);
      background:
        repeating-linear-gradient(to left, var(--fold) 0px, rgba(255,255,255,0) 12px, rgba(255,255,255,0) 26px),
        linear-gradient(to bottom, var(--curtainHoverA), var(--curtainHoverB));
      filter: saturate(1.06);
    }

    /* 小屏：字号收一点，帘宽略收 */
    @media (max-width: 700px){
      .quote{ font-size:18px; }
      .quote-cn{ font-size:16px; }
      .curtain{ width: 38vw; }
      .door-label .en{ font-size:14px; }
      .door-label .cn{ font-size:12px; }
      .zone{ padding-bottom: 10vh; }
    }

    /* 触屏无 hover：至少让文字始终可读 */
    @media (hover: none){
      .door-label .en, .door-label .cn{ color: var(--accent); }
      .curtain.left{ transform: translateX(-18px); }
      .curtain.right{ transform: translateX(18px); }
    }
  </style>
</head>

<body>
  <main class="stage">

    <!-- 中央题词：永远可见 -->
    <section class="center" aria-label="Quote">
      <div class="quote">“I can resist everything except temptation.”</div>
      <div class="quote-cn">“除了诱惑，我什么都能抗拒。”</div>
      <div class="author">— OSCAR WILDE</div>
    </section>

    <!-- 两个 hover/点击区域（覆盖左右半屏） -->
    <nav class="zones" aria-label="Entry doors">
      <a class="zone zone-left" href="about.html#works" aria-label="Temptation / 诱惑">
        <div class="door-label">
          <span class="en">TEMPTATION</span>
          <span class="cn">诱惑</span>
        </div>
      </a>

      <a class="zone zone-right" href="about.html" aria-label="About / 关于">
        <div class="door-label">
          <span class="en">ABOUT</span>
          <span class="cn">关于</span>
        </div>
      </a>

      <!-- 幕帘（放在 zones 后面，靠 sibling 选择器触发） -->
      <div class="curtains" aria-hidden="true">
        <div class="curtain left"></div>
        <div class="curtain right"></div>
      </div>

      <div class="proscenium" aria-hidden="true"></div>
    </nav>

  </main>
</body>
</html>

  </main>
</body>
</html>
