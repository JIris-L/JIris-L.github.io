<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>月迷津渡 · Entry</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Libre+Caslon+Text:wght@400;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg:#f4f1ec;
      --text:#1f1f1f;
      --muted:#777;
      --accent:#c28e6a;

      /* 门帘颜色（可调更深/更戏剧） */
      --curtain-1: rgba(31,31,31,.92);
      --curtain-2: rgba(31,31,31,.86);
      --fold: rgba(255,255,255,.06);
    }

    *{ box-sizing:border-box; margin:0; padding:0; }
    html,body{ height:100%; }
    body{
      background: var(--bg);
      color: var(--text);
      font-family: "Inter","PingFang SC","Microsoft YaHei",sans-serif;
      overflow:hidden;
    }

    /* 背景轻微雾面（可删） */
    .stage{
      position:relative;
      height:100vh;
      display:flex;
      isolation:isolate;
    }
    .stage::before{
      content:"";
      position:absolute; inset:-20%;
      background:
        radial-gradient(circle at 30% 25%, rgba(194,142,106,.10), transparent 60%),
        radial-gradient(circle at 70% 75%, rgba(0,0,0,.06), transparent 60%);
      filter: blur(10px);
      z-index:-1;
    }

    /* 顶部题记 */
    .quote-wrap{
      position:absolute;
      top: 10vh;
      left: 50%;
      transform: translateX(-50%);
      width: min(820px, 92vw);
      text-align:center;
      pointer-events:none;
    }
    .quote{
      font-family:"Libre Caslon Text", serif;
      font-size: 22px;
      line-height: 1.9;
      margin-bottom: 10px;
    }
    .quote-cn{
      font-family:"Songti SC","STSong","SimSun",serif;
      font-size: 20px;
      line-height: 2;
      letter-spacing:.06em;
    }
    .author{
      margin-top: 14px;
      font-size: 12px;
      color: var(--muted);
      letter-spacing: .18em;
    }

    /* 两扇门 */
    .door{
      flex: 1;
      position:relative;
      display:grid;
      place-items:center;
      text-decoration:none;
      color: var(--muted);
      outline:none;
    }

    /* 中线（门缝） */
    .stage .door:first-child{
      border-right: 1px solid rgba(0,0,0,.05);
    }

    /* 门的文字 */
    .door .label{
      text-align:center;
      letter-spacing:.24em;
      text-transform: uppercase;
      font-size: 14px;
      transition: color .22s ease, transform .22s ease;
      transform: translateY(2px);
      z-index: 3;
    }
    .door .label .en{
      display:block;
      font-family:"Libre Caslon Text", serif;
      font-size: 16px;
      letter-spacing:.16em;
      margin-bottom: 8px;
      color: var(--muted);
      transition: color .22s ease;
    }
    .door .label .cn{
      display:block;
      font-size: 13px;
      letter-spacing:.18em;
      color: var(--muted);
      transition: color .22s ease;
    }

    /* hover 时文字变色 */
    .door:hover .label,
    .door:focus-visible .label{
      transform: translateY(0px);
    }
    .door:hover .label .en,
    .door:hover .label .cn,
    .door:focus-visible .label .en,
    .door:focus-visible .label .cn{
      color: var(--accent);
    }

    /* 门帘：用两个伪元素当左右帘，hover 拉开 */
    .door::before,
    .door::after{
      content:"";
      position:absolute;
      top:0; bottom:0;
      width: 52%;
      z-index:2;

      /* “褶皱”质感：渐变+微亮折线 */
      background:
        repeating-linear-gradient(
          to right,
          var(--fold) 0px,
          rgba(255,255,255,0) 10px,
          rgba(255,255,255,0) 22px
        ),
        linear-gradient(to bottom, var(--curtain-1), var(--curtain-2));

      box-shadow: 0 18px 60px rgba(0,0,0,.20);
      transition: transform .38s cubic-bezier(.2,.8,.2,1), opacity .38s ease;
      opacity: 1;
    }
    .door::before{ left:0; transform: translateX(0); }
    .door::after{ right:0; transform: translateX(0); }

    /* 拉开方向：左门帘往两侧外拉，右门同理 */
    .door:hover::before,
    .door:focus-visible::before{
      transform: translateX(-58%);
      opacity: .98;
    }
    .door:hover::after,
    .door:focus-visible::after{
      transform: translateX(58%);
      opacity: .98;
    }

    /* 门帘中央竖影，让“闭合”更像一条缝 */
    .door .seam{
      position:absolute;
      left:50%;
      top:0;
      width: 2px;
      height:100%;
      transform: translateX(-50%);
      background: linear-gradient(to bottom, transparent, rgba(0,0,0,.18), transparent);
      opacity:.35;
      z-index:2;
      pointer-events:none;
    }

    /* 底部提示（可删） */
    .hint{
      position:absolute;
      bottom: 7vh;
      left:50%;
      transform: translateX(-50%);
      font-size: 12px;
      color: var(--muted);
      letter-spacing: .12em;
      text-align:center;
      pointer-events:none;
    }

    /* 小屏：门帘仍有效，但字号收一点 */
    @media (max-width: 700px){
      .quote{ font-size: 18px; }
      .quote-cn{ font-size: 16px; }
      .door .label .en{ font-size: 14px; }
      .door .label .cn{ font-size: 12px; }
      .quote-wrap{ top: 7vh; }
    }

    /* 触屏设备没有 hover：至少别遮住文字 */
    @media (hover: none){
      .door::before, .door::after{
        opacity: .92;
      }
      .hint{ display:none; }
    }
  </style>
</head>

<body>
  <main class="stage">
    <div class="quote-wrap">
      <div class="quote">“I can resist everything except temptation.”</div>
      <div class="quote-cn">“除了诱惑，我什么都能抗拒。”</div>
      <div class="author">— OSCAR WILDE</div>
    </div>

    <!-- 左门：诱惑 -> about.html#works -->
    <a class="door" href="about.html#works" aria-label="Temptation / 诱惑">
      <span class="seam" aria-hidden="true"></span>
      <div class="label">
        <span class="en">TEMPTATION</span>
        <span class="cn">诱惑</span>
      </div>
    </a>

    <!-- 右门：关于 -> about.html -->
    <a class="door" href="about.html" aria-label="About / 关于">
      <span class="seam" aria-hidden="true"></span>
      <div class="label">
        <span class="en">ABOUT</span>
        <span class="cn">关于</span>
      </div>
    </a>

    <div class="hint">Move to open. Click to enter.</div>
  </main>
</body>
</html>
