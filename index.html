<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>月迷津渡 · Entry</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Libre+Caslon+Text:wght@400;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg:#0f0f10;                 /* 舞台黑 */
      --silver:#cfd2d6;             /* 银色题词 */
      --silver-dim: rgba(207,210,214,.72);
      --accent:#c28e6a;             /* 点亮色（你站点的金棕） */

      /* 幕帘 */
      --curtainA: rgba(18,18,18,.92);
      --curtainB: rgba(18,18,18,.84);
      --curtainHoverA: rgba(62,42,30,.86);
      --curtainHoverB: rgba(35,24,18,.80);
      --fold: rgba(255,255,255,.06);
      --shadow: rgba(0,0,0,.28);
    }

    *{ box-sizing:border-box; margin:0; padding:0; }
    html,body{ height:100%; }
    body{
      background: var(--bg);
      font-family:"Inter","PingFang SC","Microsoft YaHei",sans-serif;
      overflow:hidden;
    }

    .stage{
      height:100vh;
      position:relative;
      display:grid;
      place-items:center;
      isolation:isolate;
    }

    /* 两个 hover/点击区域（覆盖左右半屏） */
    .zones{
      position:absolute;
      inset:0;
      display:grid;
      grid-template-columns:1fr 1fr;
      z-index:4;
    }
    .zone{
      position:relative;
      cursor:pointer;
      outline:none;
    }
    .zone a{
      position:absolute;
      inset:0;
      text-decoration:none;
    }

    /* 幕帘在左右两侧，不挡中间 */
    .curtains{
      position:absolute;
      inset:0;
      z-index:2;
      pointer-events:none;
    }
    .curtain{
      position:absolute;
      top:0; bottom:0;
      width: 34vw;
      max-width: 520px;
      min-width: 220px;
      box-shadow: 0 20px 80px var(--shadow);
      transition: transform .42s cubic-bezier(.2,.8,.2,1), background .35s ease, filter .35s ease;
      filter:saturate(1);
    }
    .curtain.left{
      left:0;
      transform: translateX(10px);
      background:
        repeating-linear-gradient(to right, var(--fold) 0px, rgba(255,255,255,0) 12px, rgba(255,255,255,0) 26px),
        linear-gradient(to bottom, var(--curtainA), var(--curtainB));
      border-right: 1px solid rgba(255,255,255,.06);
    }
    .curtain.right{
      right:0;
      transform: translateX(-10px);
      background:
        repeating-linear-gradient(to left, var(--fold) 0px, rgba(255,255,255,0) 12px, rgba(255,255,255,0) 26px),
        linear-gradient(to bottom, var(--curtainA), var(--curtainB));
      border-left: 1px solid rgba(255,255,255,.06);
    }

    /* 中央题词：永远在上层 */
    .center{
      position:relative;
      z-index:5;
      width:min(820px, 92vw);
      text-align:center;
      color: var(--silver);
      pointer-events:none;
    }
    .quote{
      font-family:"Libre Caslon Text", serif;
      font-size:22px;
      line-height:1.9;
      margin-bottom:10px;
      color: var(--silver);
    }
    .quote-cn{
      font-family:"Songti SC","STSong","SimSun",serif;
      font-size:20px;
      line-height:2;
      letter-spacing:.06em;
      color: var(--silver-dim);
    }
    .author{
      margin-top:14px;
      font-size:12px;
      letter-spacing:.18em;
      color: rgba(207,210,214,.55);
    }
    .choose{
      margin-top:26px;
      font-size:12px;
      letter-spacing:.16em;
      color: rgba(207,210,214,.55);
      text-transform: uppercase;
    }

    /* 只给这两个词上色：默认继承银色 */
    .hl{
      transition: color .22s ease, text-shadow .22s ease;
      color: inherit;
    }

    /* 右侧 ABOUT：默认隐藏，hover 右侧才出现 */
    .about-pop{
      position:absolute;
      left:50%;
      top: 62vh;
      transform: translateX(-50%);
      z-index:6;
      pointer-events:none;
      opacity:0;
      transition: opacity .22s ease, transform .22s ease, color .22s ease;
      color: rgba(207,210,214,.70);
      letter-spacing:.22em;
      text-transform: uppercase;
      font-size: 13px;
    }
    .about-pop span{
      display:block;
      margin-top:8px;
      font-size:12px;
      letter-spacing:.18em;
      text-transform:none;
      color: rgba(207,210,214,.52);
    }

    /* ====== 左侧 hover：点亮 temptation/诱惑 + 左帘微开且变暖 ====== */
    .zone-left:hover ~ .curtains .curtain.left,
    .zone-left:focus-visible ~ .curtains .curtain.left{
      transform: translateX(-34px);
      background:
        repeating-linear-gradient(to right, var(--fold) 0px, rgba(255,255,255,0) 12px, rgba(255,255,255,0) 26px),
        linear-gradient(to bottom, var(--curtainHoverA), var(--curtainHoverB));
      filter:saturate(1.06);
    }

    .zone-left:hover ~ .center .hl-en,
    .zone-left:hover ~ .center .hl-cn,
    .zone-left:focus-visible ~ .center .hl-en,
    .zone-left:focus-visible ~ .center .hl-cn{
      color: var(--accent);
      text-shadow: 0 0 14px rgba(194,142,106,.28);
    }

    /* ====== 右侧 hover：右帘微开且变暖 + 显示 ABOUT ====== */
    .zone-right:hover ~ .curtains .curtain.right,
    .zone-right:focus-visible ~ .curtains .curtain.right{
      transform: translateX(34px);
      background:
        repeating-linear-gradient(to left, var(--fold) 0px, rgba(255,255,255,0) 12px, rgba(255,255,255,0) 26px),
        linear-gradient(to bottom, var(--curtainHoverA), var(--curtainHoverB));
      filter:saturate(1.06);
    }

    .zone-right:hover ~ .about-pop,
    .zone-right:focus-visible ~ .about-pop{
      opacity:1;
      transform: translateX(-50%) translateY(-2px);
      color: var(--accent);
    }

    /* 小屏适配 */
    @media (max-width: 700px){
      .quote{ font-size:18px; }
      .quote-cn{ font-size:16px; }
      .curtain{ width: 38vw; }
      .about-pop{ top: 66vh; }
    }

    /* 触屏无 hover：直接让 ABOUT 常显一点点 */
    @media (hover: none){
      .about-pop{ opacity:.85; color: rgba(207,210,214,.72); }
      .zone a{ pointer-events:auto; }
    }
  </style>
</head>

<body>
  <main class="stage">

    <!-- 左右点击/hover 区域：注意顺序，方便用 ~ 选择器控制后面的元素 -->
    <nav class="zones" aria-label="Entry doors">
      <div class="zone zone-left" tabindex="0" aria-label="Temptation / 诱惑">
        <a href="about.html#works" aria-label="Go to works"></a>
      </div>

      <div class="zone zone-right" tabindex="0" aria-label="About / 关于">
        <a href="about.html" aria-label="Go to about"></a>
      </div>

      <!-- 幕帘 -->
      <div class="curtains" aria-hidden="true">
        <div class="curtain left"></div>
        <div class="curtain right"></div>
      </div>

      <!-- 中央题词（永远可见） -->
      <section class="center" aria-label="Quote">
        <div class="quote">
          “I can resist everything except <span class="hl hl-en">temptation</span>.”
        </div>
        <div class="quote-cn">
          “除了<span class="hl hl-cn">诱惑</span>，我什么都能抗拒。”
        </div>
        <div class="author">— OSCAR WILDE</div>
        <div class="choose">Choose your door.</div>
      </section>

      <!-- 右侧 hover 才出现的 ABOUT -->
      <div class="about-pop" aria-hidden="true">
        ABOUT
        <span>关于</span>
      </div>
    </nav>

  </main>
</body>
</html>
